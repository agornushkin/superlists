<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo lists</title>
</head>
<body>
    <h1>Start a new Todo list</h1>

    <form action="lists/new" method="POST">
        <p style="text-align: center">
            <input id="id_new_item" type="text" name="item_text" placeholder="Enter a todo item"/>
        </p>
        {% csrf_token %}
    </form>
</body>
</html>
